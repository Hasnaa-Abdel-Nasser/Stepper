<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepper</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="data">
        <div class="container">
            <div class="stepper">
                <div class="number">1</div>
                <div class="space"></div>
                <div class="space-checked"></div>
                <div class="number">2</div>
                <div class="space"></div>
                <div class="space-checked"></div>
                <div class="number">3</div>
                <div class="space"></div>
                <div class="space-checked"></div>
                <div class="number">4</div>
            </div>
            <div class="buttons">
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
